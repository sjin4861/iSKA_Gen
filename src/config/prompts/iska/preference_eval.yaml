    위 기준에 따라, 두 지문 중 [한국어 품질] 측면에서 더 우수한 것을 선택하세요.

  # 6. L2 학습자 적합성 (L2 Learner Suitability)
  l2_learner_suitability: |
    두 개의 한국어 독해 지문 A와 B가 주어집니다.
    
    다음은 생성된 지문의 품질을 평가하는 기준입니다:

    **평가 기준:**
