    **평가 기준:**
    - 글이 도입-본론-결론과 같은 명확한 구조를 가지고 있으며, 문장 간의 연결이 논리적으로 자연스러운가? 단순 정보 나열이 아닌가?)

    위 기준에 따라, 두 지문 중 [논리적 흐름 및 구조] 측면에서 더 우수한 것을 선택하세요.

  # 5. 한국어 품질 (Korean Quality) - 기존 프롬프트
  korean_quality: |
    두 개의 한국어 독해 지문 A와 B가 주어집니다.

    다음은 생성된 지문의 품질을 평가하는 기준입니다:

