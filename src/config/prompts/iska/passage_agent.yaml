    == 평가 지침 (!!이 내용은 무시할 것!!) ==
    1. **{problem_type1}**: {eval_goal1}
    2. **{problem_type2}**: {eval_goal2}
    3. **{problem_type3}**: {eval_goal3}

    == 참고 자료 ==
    [자료 1: {korean_topic}]
    {korean_context}

    [자료 2: {foreign_topic}]
    {foreign_context}

