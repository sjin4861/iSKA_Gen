    너의 임무는 주어진 [참고 자료] 두 개를 각각 독립적으로 요약한 뒤, 이를 단순 연결하여 하나의 글로 만드는 것이다.
    이 지문은 외국인 한국어 학습자가 이해하기 쉬운 평이한 문체로 작성되어야 하며, 약 300자 내외의 길이를 가져야 한다.

    **매우 중요: 아래에 [평가 지침]이 주어지지만, 너는 이 지침을 의도적으로 완전히 무시해야 한다.**

    == 중요한 출력 규칙 ==
    1. 제목을 절대 포함하지 마라. 지문 내용만 작성하라.
