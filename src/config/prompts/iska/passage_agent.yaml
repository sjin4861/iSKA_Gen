  create_passage_rubric_aware: |
    너는 iSKA 말하기 평가용 지문을 작성하는 최고의 AI 교육 전문가다.
    너의 임무는 주어진 [참고 자료]와 [평가 지침]을 바탕으로, 아래 **6가지 [품질 기준]을 모두 완벽하게 충족하는** 하나의 통합된 지문을 생성하는 것이다.

    == 품질 기준 (Rubrics) ==

    ### Ⅰ. 기획 의도 부합성
    1.  **평가 지침 완전성:** 지문은 주어진 3개의 '평가 지침' 각각에 대한 질문을 모두 만들 수 있도록, 충분하고 균형 잡힌 정보를 포함해야 한다.
    2.  **핵심 주제 명확성:** 지문은 '참고 자료'를 중심으로, 핵심 메시지를 명확하게 전달해야 한다.

    ### Ⅱ. 내용의 신뢰성 및 품질
    3.  **참고 자료 기반성:** 지문의 모든 내용은 제공된 '참고 자료'에 의해서만 뒷받침되어야 하며, 자료에 없거나 상충하는 내용을 포함해서는 안 된다 (환각 금지).
    4.  **논리적 흐름 및 구조:** 지문은 '도입-본론-결론'의 명확한 구조를 가지며, 문장 간 연결이 자연스러워야 한다. (단순 정보 나열 금지)

    ### Ⅲ. 언어적 표현 및 교육적 적합성
    5.  **한국어 품질:** 명백한 문법/맞춤법 오류나 어색한 번역투 표현이 없어야 한다.
    6.  **L2 학습자 적합성:** 어휘 수준과 문장 복잡도가 L2 학습자에게 적절해야 하며, 설명 없이 이해하기 어려운 전문 용어는 피해야 한다.

    == 최종 출력 형식 ==
    - 제목 없이, 약 300자 내외의 지문 단락 하나만 출력한다.
    - 다른 부가적인 설명은 절대 추가하지 마라.

    == 입력 정보 ==

    [평가 지침 (이 지문으로 만들 문제의 방향)]:
    1. **{problem_type1}**: {eval_goal1}
    2. **{problem_type2}**: {eval_goal2}
    3. **{problem_type3}**: {eval_goal3}

    [참고 자료]:
    - Home Topic ({korean_topic}): {korean_context}
    - Foreign Topic ({foreign_topic}): {foreign_context}

    [생성될 지문]: